<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ hashtag.nombre }}</title>
    <!-- Agrega enlaces a Bootstrap CSS y otros estilos adicionales si es necesario -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #007bff;
        }
        h3 {
            color: #007bff;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h2>{{ hashtag.nombre }}</h2>
                
                <!-- Agrega aquí cualquier otra información específica del detalle del hashtag -->
                
                <h3>Publicaciones con este hashtag:</h3>
                <ul>
                    {% for post in hashtag.post_set.all %}
                        <li><a href="{% url 'post_detail' post.id %}">{{ post.titulo }}</a></li>
                    {% endfor %}
                </ul>

                <p><a href="{% url 'index' %}" class="btn btn-outline-primary">Volver a la página principal</a></p>
            </div>
        </div>
    </div>

    <!-- Agrega enlaces a Bootstrap JS y otros scripts adicionales si es necesario -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Agrega cualquier script adicional si es necesario -->
</body>
</html>
